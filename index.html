<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slider</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="random-text">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, vitae
      laudantium. Non ratione, ut ex error id recusandae! Molestiae vero
      doloremque quasi maiores, vel impedit quae ex tenetur corporis totam!
    </div>
    <div class="wrapper">
      <div class="slider__window">
        <div class="slider__track">
          <div class="slider__item">1</div>
          <div class="slider__item">2</div>
          <div class="slider__item">3</div>
          <div class="slider__item">4</div>
          <div class="slider__item">5</div>
          <div class="slider__item">6</div>
          <div class="slider__item">7</div>
          <div class="slider__item">8</div>
        </div>
      </div>
      <div class="slider__btn">
        <button class="btn__prev">Prev</button>
        <button class="btn__next">Next</button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
